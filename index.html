<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API fueled Trivia!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <!--this is the initial screen the player sees and uses to launch the game(call the api). once start button selected the starts screen is hidden-->
    <div id="start-screen">
        <h1>API Fueled Trivia<small>...no test is the same as the last!</small></h1>
    </div>



    <div id="game">
        <!--text the timer into this div, above the questions-->
        <div id="timer">02:00</div>
    <!--trivia game questions will be appended into here-->
    </div>


    <!--once the timer runs out, or the player presses submit, this screen is displayed(removed from hidden) and the other screens are hidden-->
    <div id="finished-screen">
        <h1>Here is how you did</h1>
        <div id="final-score"></div>
        <div id="restart"></div>
    </div>
</body>
</html>
